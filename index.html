<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <div id="container">
        <p id="content">
            Please enter Value Between 0 and 9
        </p>
        <div id="form" >
            <form action="" autocomplete="off">
                <label for=""></label>
                <input type="text" id="number" autocomplete="off">
            </form>
        </div>
        <div id="button">
            <button type="button" id="button1">Start Counter</button>
        </div>
        
    </div>
    <div id="big">
        <div id="small_enc">
            <div id="small">
                <p class="current" id="cur">0</p>
                <p class="next" id="nex">1</p>
            </div>
        </div>
        
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
